<!DOCTYPE html>
<html class="scrollbar" id="scrollstyle" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie wiki</title>
  <link href="style.css" rel="stylesheet">
  <script>
    function getQueryStringValue(key) {
      return decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
    }
    var title = getQueryStringValue("title");
    var page = getQueryStringValue("page");

    //console.log(title, page)
  </script>
</head>

<body onload="get(title,undefined,undefined,page)">

  <nav class="navbar">
    <a href="index.html" class="navbar-brand"><span>M</span>ovie<span>WIKI</span></a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="filter.html">Advanced search</a></li>
      <li><a href="developer.html">developer</a></li>
    </ul>
    <button class="navbar-toggler">
                  <span></span>
                </button>
  </nav>

  <div class="flex-container">
    <div style="padding-top:150px;" class="flex-title">
      <center>
        <h1>Movie <span>Wiki</span></h1><br></center>
      <center>
        <p>Get all movie details at one place</p>
      </center>

    </div>
    <div class="quick-search">
      <div id="cover">
        <form style="height: 50px; padding:0; margin:0;" class="s-form" method="get" action="">
          <div class="tb">
            <div class="td"><input style="padding-left: 20px;" class="s-input" type="text" placeholder="Search" autocomplete="off" pattern="[a-zA-z0-9]+" id="quicksearch" onkeyup="qget(this.value)" required></div>
            <div class="td" id="s-cover">
              <button class="s-button" type="submit" style="top: -20px;" type="button" value="search" onclick="get(quicksearch.value)">
                          <div id="s-circle"></div>
                          <span class="s-span"></span>
                        </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="values"></div>





  <script src="script.js" type="text/javascript"></script>
</body>

</html>
